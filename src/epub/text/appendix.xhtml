				<img alt="A roughly circular area of land is surrounded by a marshy morass and lined with mountain ranges. A river runs from southeast to northwest, and it opens into three lakes along its length. Also along the river, three towns are identified: Bu-Lur, Tu-Lur, A-Lur, and Ja-Lur." src="../images/illustration-1.svg" epub:type="z3998:illustration se:image.color-depth.black-on-transparent"/>
